    />

    <div class="container-expand-xxl">
      <!-- Content here -->

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="explorar.html">Explorar</a>

                  aria-current="page"

                  >Contacto</a

            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">

        </div>
      </nav>

      <!-- Contacto -->
      <div class="container-sm">
        <form  style="margin: 10px;">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Correo electrónico</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              Nunca compartiremos tu correo electrónico con nadie más.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleAsunto" class="form-label">Asunto</label>
            <input
              type="asunto"
              class="form-control"
              id="exampleInputAsunto"
              aria-describedby="asunto"
            />
            <div id="asunto" class="form-text">
              Por favor, describe brevemente el motivo de tu mensaje.
            </div>
          </div>
          <label for="exampleAsunto" class="form-label">Mensaje</label>
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea2"
              style="height: 100px"
            ></textarea>
            <label for="floatingTextarea2">Escribe tu mensaje aquí.</label>
          </div>
          <div id="mensaje" class="form-text">
            Te responderemos lo antes posible.
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Deseo recibir correos electrónicos con promociones y
              actualizaciones.</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>

    <!-- Popper y Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
